{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong - Skylantix</title>
    <link rel="icon" type="image/png" href="{% static 'dashboard/favicon.png' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #38bdf8;
            --bg-gradient: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 50%, #ede9fe 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --error: #dc2626;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 480px;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
            height: 80px;
            width: auto;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--error), #ef4444);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .error-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .card h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-dark);
        }
        .card p {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .error-detail {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 24px;
            text-align: left;
        }
        .btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }
        .support-link {
            display: block;
            margin-top: 16px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.95rem;
        }
        .support-link:hover {
            color: var(--primary);
        }
        .footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 40px 20px;
            margin: 40px auto 0;
            color: var(--text-muted);
            font-size: 0.875rem;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer-links {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="logo">
                <img src="{% static 'dashboard/logo.png' %}" alt="Skylantix">
            </div>
            <div class="card">
                <div class="error-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
                <h1>Something went wrong</h1>
                <p>We couldn't complete your signup. Please try again.</p>
                
                {% if error %}
                <div class="error-detail">{{ error }}</div>
                {% endif %}
                
                <a href="{% url 'onboarding:checkout' %}" class="btn">Try Again</a>
                <a href="mailto:support@skylantix.com" class="support-link">Contact Support</a>
            </div>
        </div>
    </main>
    
    {% include "partials/footer.html" %}
</body>
</html>
