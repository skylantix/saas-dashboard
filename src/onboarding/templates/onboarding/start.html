{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Skylantix</title>
    <link rel="icon" type="image/png" href="{% static 'dashboard/favicon.png' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #38bdf8;
            --bg-gradient: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 50%, #ede9fe 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 480px;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
            height: 80px;
            width: auto;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        .card h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: var(--text-dark);
            transition: all 0.2s;
            text-align: center;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .form-group input::placeholder {
            color: #94a3b8;
        }
        .btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 40px 20px;
            margin: 40px auto 0;
            color: var(--text-muted);
            font-size: 0.875rem;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer-links {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="logo">
                <img src="{% static 'dashboard/logo.png' %}" alt="Skylantix">
            </div>
            <div class="card">
                <h1>Welcome to Skylantix</h1>
                <p>What should we call you?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="Your first name" required autofocus>
                    </div>
                    <button type="submit" class="btn">Continue</button>
                </form>
            </div>
        </div>
    </main>
    
    {% include "partials/footer.html" %}
</body>
</html>
