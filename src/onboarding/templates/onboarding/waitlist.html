{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist - Skylantix</title>
    <link rel="icon" type="image/png" href="{% static 'dashboard/favicon.png' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #38bdf8;
            --secondary-light: #7dd3fc;
            --bg-gradient: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 50%, #ede9fe 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
        }
        .logo {
            height: 40px;
        }
        .logo img {
            height: 100%;
            width: auto;
        }
        
        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .waitlist-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        .waitlist-card h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .waitlist-card p {
            color: var(--text-muted);
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 14px 18px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            display: block;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            display: block;
        }
        
        /* Footer */
        .footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 40px 20px;
            margin: 40px auto 0;
            color: var(--text-muted);
            font-size: 0.875rem;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer-links {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="https://skylantix.com" class="logo">
            <img src="{% static 'dashboard/logo.png' %}" alt="Skylantix">
        </a>
    </header>
    
    <!-- Main Content -->
    <main class="main">
        <div class="waitlist-card">
            <h1>Join the Waitlist</h1>
            <p>Be the first to know when we have space available. Sign up and we'll notify you as soon as spots open up.</p>
            
            <form id="waitlistForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Join Waitlist</button>
            </form>
            
            <div class="message" id="message"></div>
        </div>
    </main>
    
    {% include "partials/footer.html" %}
    
    <script>
        document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            const email = document.getElementById('email').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';
            message.className = 'message';
            message.textContent = '';
            
            try {
                const response = await fetch('{% url "onboarding:waitlist_submit" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.textContent = data.message || "You're on the list! We'll be in touch soon.";
                    message.className = 'message success';
                    document.getElementById('email').value = '';
                } else {
                    message.textContent = data.error || 'Something went wrong. Please try again.';
                    message.className = 'message error';
                }
            } catch (error) {
                console.error('Waitlist error:', error);
                message.textContent = 'Something went wrong. Please try again.';
                message.className = 'message error';
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Join Waitlist';
        });
    </script>
</body>
</html>
